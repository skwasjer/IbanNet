name: .NET Core

on: [push, pull_request]

jobs:
  dotnet:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            7.0.307
            6.0.x
            5.0.x
            3.1.x

      - run: dotnet test -c Release
